<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>


<body>
  <div class="main-container">
    <div class="sub-container">
      <div class="top-container">
        <!--contains results display!-->
        <button id="clearAll">AC</button>
        <div class="display">
          <p class="history"></p>
          <p class="output"></p>
        </div>
      </div>
      <div class="bottom-container">
        <!--contains operators!-->
        <button class="opPara">(</button>
        <button class="closePara">)</button>
        <button id="clear">CE</button>
        <button class="operator" id="mod">%</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="div">/</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="mul">*</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="sub">-</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button  id="equal">=</button>
        <button class="operator" id="add">+</button>
      </div>
    </div class="container">
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
